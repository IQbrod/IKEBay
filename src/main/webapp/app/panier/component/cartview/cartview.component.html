<li *ngIf="product">
    <img alt="Product image" height="50" width="50" src="https://s3.eu-west-3.amazonaws.com/stockageimageikebay/productspic/{{product.photolink}}">
    <p id="name">{{product.name}}</p>
    <p id="price">{{product.price}} €</p>
    <div id="qte">
        <button (click)="Sub()">-</button>
        <p>{{quantity}}</p>
        <button (click)="Add()">+</button>
    </div>
    <p id="total">{{ComputeSousTotal()}} €</p>
</li>
